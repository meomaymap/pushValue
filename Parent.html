<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        body
        {
            font-family: Arial;
            font-size: 10pt;
        }
        table
        {
            border: 1px solid #ccc;
        }
        table th
        {
            background-color: #F7F7F7;
            color: #333;
            font-weight: bold;
        }
        table th, table td
        {
            padding: 5px;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                First Name:&nbsp;
            </td>
            <td>
                <input type="text" id="txtFirstName" value="Mudassar" />
            </td>
        </tr>
        <tr>
            <td>
                Last Name:&nbsp;
            </td>
            <td>
                <input type="text" id="txtLastName" value="Khan" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Open Popup" onclick="OpenPopup()" />
            </td>
            <td>
                <input type="button" value="Send" onclick="SendToPopup()" />
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        var popup;
        function OpenPopup() {
            popup = window.open("Popup.html", "Popup", "width=300,height=100");
            //popup = window.open("https://baohiemxahoi.gov.vn/tracuu/Pages/tra-cuu-thoi-han-su-dung-the-bhyt.aspx", "Popup", "width=300,height=100");
        };
        function SendToPopup() {
            if (popup != null && !popup.closed) {
                var lblFirstName = popup.document.getElementById("lblFirstName");
                var lblLastName = popup.document.getElementById("lblLastName");
                //var Q1 = popup.document.getElementById('<%=txtMaThe.ClientID%>');
                
                lblFirstName.innerHTML = document.getElementById("txtFirstName").value;
                lblLastName.innerHTML = document.getElementById("txtLastName").value;
                //Q1.value = document.getElementById("txtLastName").value;
                //alert(Q1.value);
                //popup.document.write("Hello, world!");
                popup.focus();
            } else {
                alert("Popup has been closed.");
            }
        }
    </script>
</body>
</html>
